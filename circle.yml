dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter android-26
    - echo y | android update sdk --no-ui --all --filter build-tools-26.0.0
    - echo y | android update sdk --no-ui --all --filter platform-tools-26.0.0
test:
  override:
    - ./scripts/test.sh
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/junit/
    - find . -type f -regex ".*/build/test-results/testReleaseUnitTest/.*html" -exec cp {} $CIRCLE_ARTIFACTS/junit/ \;
    - mkdir -p $CIRCLE_ARTIFACTS/lint/
    - find . -type f -regex ".*/build/reports/.*html" -exec cp {} $CIRCLE_ARTIFACTS/lint/ \;
    - bash <(curl -s https://codecov.io/bash)
