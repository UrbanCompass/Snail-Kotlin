dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter android-26
    - echo y | android update sdk --no-ui --all --filter build-tools-26.0.0
test:
  override:
    - ./scripts/test.sh
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*html" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mkdir -p $CIRCLE_TEST_REPORTS/lint/
    - find . -type f -regex ".*/build/outputs/.*html" -exec cp {} $CIRCLE_TEST_REPORTS/lint/ \;
    - bash <(curl -s https://codecov.io/bash)
